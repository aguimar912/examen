<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRIMERO</title>
    <style>
      li:nth-child(odd) {
        border: 2px solid black;
        margin-right: 60%;
      }
      li:nth-child(1) {
        text-decoration: line-through;
      }
      li:nth-child(2) {
        text-decoration: line-through;
      }
      li:nth-child(9) {
        letter-spacing: 5px;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>Uno</li>
      <li>Dos</li>
      <li lang="en">Three</li>
      <li lang="en">Four</li>
      <li>Cinco</li>
      <li>Seis</li>
      <li>Siete</li>
      <li>Ocho</li>
      <li>Nueve</li>
    </ul>
  </body>
</html>
